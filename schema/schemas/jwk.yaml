type: object
properties:
    kty:
        description: key type
        type: string
        example: RSA
    alg:
        description: algorithm
        type: string
        example: RS256
    use:
        description: intended use of the key
        type: string
        example: sig
    kid:
        description: algorithm
        type: string
        example: RS256
